version: '2.1'
services:
  task:
    build: tasks-service
    image: spring/tasks-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8000:80"
  user:
    build: users-service
    image: spring/users-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8001:80"
  security:
    build: security-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8002:80"
