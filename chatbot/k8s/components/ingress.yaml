apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: users.carlos.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: users-service
                port:
                  number: 80
            path: /